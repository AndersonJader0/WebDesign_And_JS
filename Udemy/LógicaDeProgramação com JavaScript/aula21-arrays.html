<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <div class="output"></div>
</body>

    <script>
        var pessoas = new Array();
        pessoas[0] = 'jose';
        pessoas[1] = 'maria';

        pessoas.push('lapis');

        pessoas.push('caneta','esfera','borracha');

        var nomes = new Array('maria','jose', true, 0, function(){});

        var output = document.querySelector('.output');

        var msg = '';

        for (var i = 0; i < 6; i++){
            msg += 'produto ' + (i + 1) + pessoas[i];
        }
        
        output.innerHTML = nomes;
    </script>
</html>
