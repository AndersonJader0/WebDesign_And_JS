    <script>
        var numbers = [1, 2];
        var calcularMedia = () => {
            var soma = numbers.reduce(function(soma, i) {
                return soma + i;
            });
            console.log(soma);
        }

        calcularMedia();

        //Seconde resolution

        function somarNumbers(){
            var result = 0;
            var x = 0;

            while(arguments[x]){
                result += arguments[x];
                x++;
            }
            console.log(result);
        }

        somarNumbers(1, 2);
    </script>
